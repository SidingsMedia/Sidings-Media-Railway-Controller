name: Bug Report
description: File a bug report 
title: "[BUG]: "
labels:
  - "bug"
body:
  - type: textarea
    attributes:
      label: What should happen?
      description: A clear and concise description of what you expected
        to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What actually happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: The steps we should take to reproduce the issue.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  - type: input
    attributes:
      label: Version
      description: "What version of the docs do you see the error (Hint:
        the commit is at the bottom of the page)."
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: checkboxes
    attributes:
      label: Can you help?
      description: Can you help us to fix this bug? Don't
        worry if you can't.
      options:
        - label: Yes, I can help!
          required: false
  - type: textarea
    attributes:
      label: Relevant developer console output
      description: Please copy and paste any relevant console output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/SidingsMedia/Sidings-Media-Railway-Controller/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
      